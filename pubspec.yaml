name: covid_tracker
description: Covid Tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  dio: ^4.0.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.6
  get_it: ^7.1.3
  url_launcher: ^6.0.8
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.0.5
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mocktail: ^0.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/

flutter_icons:
  android: true
  image_path: "assets/images/icon.png"
